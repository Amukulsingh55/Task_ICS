<body>

      <div class="container">
    <script>
        class Person {
            constructor(name, age) {

                this.name = name;
                this.age = age;
            }

        }

        class Employee extends Person {
            constructor(name, age, role, contact) {
                super(name, age);
                this.role = role;
                this.contact = contact;
            }
            getDetails() {
                document.write("The details of employee are: ");
                document.write("</br>");
                document.write("</br>");
                document.write("</br>");
                document.write("Name : " + `${this.name}`);
                document.write("</br>");
                document.write("Age : " + `${this.age}`);
                document.write("</br>");
                document.write("Role : " + `${this.role}`);
                document.write("</br>");
                document.write("Phone : " + `${this.contact}`);

            }
        }

        let emp = new Employee("Mukul Singh", "24", "associate software enginner", "7258024287");
        emp.getDetails();
    </script>

    </div>
